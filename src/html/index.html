<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">

	<title>Terrain Editor</title>
</head>

<body>
	<canvas id="canvas"></canvas>
	<div id="tools">
		<button id="cameraButton">Toggle Camera Mode</button>
		<button id="testButton1">invert heightmap</button>
		<button id="testButton2">random brush</button>
		<button id="testButton3">Generate Surface</button>
		<button id="testButton4">Load Surface Textures</button>
		<button id="testButton5">Flatten Heightmap</button>
	</div>
	<div id="menu">
		<div class="menu-text">Brushes</div>
		<div class="menu-item" title="Increase Height">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
				<path fill="none" stroke="currentColor" stroke-width="30"
					d="M 100 600 C 300 600 300 400 500 400 C 700 400 700 600 900 600" />
				<polygon points="500,200 425,300 575,300" fill="currentColor" stroke="currentColor" stroke-width="30" />
			</svg>
		</div>
		<div class="menu-item" class="brush" title="Decrease Height">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
				<path fill="none" stroke="currentColor" stroke-width="30"
					d="M 100,400 C 300,400 300,600 500,600 C 700,600 700,400 900,400" />
				<polygon points="500,800 425,700 575,700" fill="currentColor" stroke="currentColor" stroke-width="30" />
			</svg>
		</div>
		<div class="menu-item" class="brush" title="Flatten">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
				<path fill="none" stroke="currentColor" stroke-width="30" d="M 100 500 L 900 500" />
				<polygon points="625,400 550,300 700,300" fill="currentColor" stroke="currentColor" stroke-width="30" />
				<polygon points="625,600 550,700 700,700" fill="currentColor" stroke="currentColor" stroke-width="30" />

				<polygon points="375,400 300,300 450,300" fill="currentColor" stroke="currentColor" stroke-width="30" />
				<polygon points="375,600 300,700 450,700" fill="currentColor" stroke="currentColor" stroke-width="30" />
			</svg>
		</div>
		<div class="menu-item" class="brush" title="Layer Brush">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="-200 -200 912 912">
				<path fill="currentColor"
					d="M167.02 309.34c-40.12 2.58-76.53 17.86-97.19 72.3-2.35 6.21-8 9.98-14.59 9.98-11.11 0-45.46-27.67-55.25-34.35C0 439.62 37.93 512 128 512c75.86 0 128-43.77 128-120.19 0-3.11-.65-6.08-.97-9.13l-88.01-73.34zM457.89 0c-15.16 0-29.37 6.71-40.21 16.45C213.27 199.05 192 203.34 192 257.09c0 13.7 3.25 26.76 8.73 38.7l63.82 53.18c7.21 1.8 14.64 3.03 22.39 3.03 62.11 0 98.11-45.47 211.16-256.46 7.38-14.35 13.9-29.85 13.9-45.99C512 20.64 486 0 457.89 0z" />
			</svg>
		</div>
		<div class="menu-hr"></div>
		<div class="menu-item" title="Layers">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="-150 -150 812 812">
				<path fill="currentColor"
					d="M12.41 148.02l232.94 105.67c6.8 3.09 14.49 3.09 21.29 0l232.94-105.67c16.55-7.51 16.55-32.52 0-40.03L266.65 2.31a25.607 25.607 0 0 0-21.29 0L12.41 107.98c-16.55 7.51-16.55 32.53 0 40.04zm487.18 88.28l-58.09-26.33-161.64 73.27c-7.56 3.43-15.59 5.17-23.86 5.17s-16.29-1.74-23.86-5.17L70.51 209.97l-58.1 26.33c-16.55 7.5-16.55 32.5 0 40l232.94 105.59c6.8 3.08 14.49 3.08 21.29 0L499.59 276.3c16.55-7.5 16.55-32.5 0-40zm0 127.8l-57.87-26.23-161.86 73.37c-7.56 3.43-15.59 5.17-23.86 5.17s-16.29-1.74-23.86-5.17L70.29 337.87 12.41 364.1c-16.55 7.5-16.55 32.5 0 40l232.94 105.59c6.8 3.08 14.49 3.08 21.29 0L499.59 404.1c16.55-7.5 16.55-32.5 0-40z" />
			</svg>
		</div>
		<div class="menu-hr">
		</div>
		<div class="menu-item" title="Settings">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="-150 -150 812 812">
				<path fill="currentColor"
					d="M487.4 315.7l-42.6-24.6c4.3-23.2 4.3-47 0-70.2l42.6-24.6c4.9-2.8 7.1-8.6 5.5-14-11.1-35.6-30-67.8-54.7-94.6-3.8-4.1-10-5.1-14.8-2.3L380.8 110c-17.9-15.4-38.5-27.3-60.8-35.1V25.8c0-5.6-3.9-10.5-9.4-11.7-36.7-8.2-74.3-7.8-109.2 0-5.5 1.2-9.4 6.1-9.4 11.7V75c-22.2 7.9-42.8 19.8-60.8 35.1L88.7 85.5c-4.9-2.8-11-1.9-14.8 2.3-24.7 26.7-43.6 58.9-54.7 94.6-1.7 5.4.6 11.2 5.5 14L67.3 221c-4.3 23.2-4.3 47 0 70.2l-42.6 24.6c-4.9 2.8-7.1 8.6-5.5 14 11.1 35.6 30 67.8 54.7 94.6 3.8 4.1 10 5.1 14.8 2.3l42.6-24.6c17.9 15.4 38.5 27.3 60.8 35.1v49.2c0 5.6 3.9 10.5 9.4 11.7 36.7 8.2 74.3 7.8 109.2 0 5.5-1.2 9.4-6.1 9.4-11.7v-49.2c22.2-7.9 42.8-19.8 60.8-35.1l42.6 24.6c4.9 2.8 11 1.9 14.8-2.3 24.7-26.7 43.6-58.9 54.7-94.6 1.5-5.5-.7-11.3-5.6-14.1zM256 336c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z">
				</path>
			</svg>
		</div>
	</div>
	<div id="brush-window" class="window small-window">
		<h1></h1>
		Radius <output id="radius-output">10</output>
		<input id="radius-input" type="range" min=1 value=10 max=250 />
		Strength <output id="strength-output">10</output>
		<input id="strength-input" type="range" min=1 value=10 max=100 />

		<div id="brush-type-selector">
			Brushes
			<br>
			<img src="/data/brushes/thumb0.png" selected>
			<img src="/data/brushes/thumb1.png">
			<img src="/data/brushes/thumb2.png">
			<img src="/data/brushes/thumb3.png">
			<img src="/data/brushes/thumb4.png">
			<img src="/data/brushes/thumb5.png">
			<img src="/data/brushes/thumb6.png">
			<img src="/data/brushes/thumb7.png">
			<img src="/data/brushes/thumb8.png">
			<img src="/data/brushes/thumb9.png">
			<img src="/data/brushes/thumb10.png">
			<img src="/data/brushes/thumb11.png">
			<img src="/data/brushes/thumb12.png">
			<img src="/data/brushes/thumb13.png">
			<img src="/data/brushes/thumb14.png">
			<img src="/data/brushes/thumb15.png">
		</div>

		<div id="layer-type-selector">
			<span style="background-color:rgb(255, 255, 255)" selected></span>
			<span style="background-color:rgb(51, 51, 51)"></span>
			<span style="background-color:rgb(18, 102, 13)"></span>
			<span style="background-color:rgb(51, 25, 13)"></span>
			<br>
			<br>
			Slope &nbsp; \_
			<input id="min-slope-input" type="range" min=-0.1 max=1.1 step=0.05 />
			<input id="max-slope-input" type="range" min=-0.1 max=1.1 step=0.05 />
		</div>
	</div>
	<div id="layers-window" class="window" hidden>
		<h1>Layers</h1>
		<ul class="sortable">
			<li>Test 1</li>
			<li>Test 2</li>
			<li>Test 3</li>
			<li>Test 4</li>
			<li>Test 5</li>
			<li>Test 6</li>
		</ul>
		<template>
			<li>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
					<path fill="currentColor"
						d="M41 288h238c21.4 0 32.1 25.9 17 41L177 448c-9.4 9.4-24.6 9.4-33.9 0L24 329c-15.1-15.1-4.4-41 17-41zm255-105L177 64c-9.4-9.4-24.6-9.4-33.9 0L24 183c-15.1 15.1-4.4 41 17 41h238c21.4 0 32.1-25.9 17-41z" />
				</svg>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
					<path fill="currentColor"
						d="M214.059 377.941H168V134.059h46.059c21.382 0 32.09-25.851 16.971-40.971L144.971 7.029c-9.373-9.373-24.568-9.373-33.941 0L24.971 93.088c-15.119 15.119-4.411 40.971 16.971 40.971H88v243.882H41.941c-21.382 0-32.09 25.851-16.971 40.971l86.059 86.059c9.373 9.373 24.568 9.373 33.941 0l86.059-86.059c15.12-15.119 4.412-40.971-16.97-40.971z" />
				</svg>
				<span></span>
				<button>Edit</button>
			</li>
		</template>
	</div>

	<div id="layer-edit-window" class="window" hidden>
		<h1>Edit Layer</h1>
	</div>
	<div id="settings-window" class="window" hidden>
		<h1>Settings</h1>
		Sun Setting (Pitch/Yaw)<br>
		<input id="sun-pitch" type="range" min=0 max=1 step=0.01 value=0.69 />
		<input id="sun-yaw" type="range" min=0 max=1 step=0.01 value=0.0 /><br>
		<br>
		Debug Mode: <input type="checkbox" id="debug-mode-input" />

	</div>
</body>

</html>
